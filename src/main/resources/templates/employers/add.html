<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Employer</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Employer Name
        <input class="form-control" th:field="${employer.name}">
        </label>
        <p th:errors="${employer.name}" class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="location">Location
        <select th:field="${employer.location}" class="form-control">
          </select>
        </label>
        <p th:errors="${employer.location}" class="error"></p>
    </div>

    <div class="form-group">
    <input type="submit" value="Add Employer">
    </div>
</form>

</body>
</html>
